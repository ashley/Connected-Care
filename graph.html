<html>
	<head>
		<title>As/In/Sure</title>
		<link href="style.css" rel="stylesheet" type="text/css" /> 
		<script src="http://mbostock.github.com/d3/d3.v2.js"></script>
		<script src="demodata.json" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script>
		
		$(document).ready(function(){
			$("#deleteButton").click(function(){
		        $.post("https://api.particle.io/v1/devices/1c003e000447353138383138/led?access_token=f002ebd44f47935f18cedf319fd1f657c3dd2c34",
		        {
		          arg: "on",
		        },
		        function(data,status){
		            alert("Data: " + data + "\nStatus: " + status);
		        });
		    });
		});
		</script>

	</head>
	<body>
		<div class=container>
		<center>
			<img id="logo" src="logo.png" width="100">
			<h1>As / In / Sure</h1>
			<button onclick="start()">Enable</button>
			<button onclick="demoStart()">Demo</button>
			<button onclick="sendText()">SendText</button>
			<button id="deleteButton"> AJAX </button>
			<br><br>
			<span id="uptime"></span><br>
	    	<span id="tstamp"></span>
			<p id="status"></p>
			<br><br>
			<div id="graph" class="aBarchart" style="width:600px; height:200px;"></div>
			<div id="form">
			 <form action="https://api.particle.io/v1/devices/1c003e000447353138383138/led?access_token=f002ebd44f47935f18cedf319fd1f657c3dd2c34" method="POST">
			    Tell your device what to do!<br>
			    <br>
			    <input id="on" type="radio" name="arg" value="on">Turn the LED on.
			    <br>
			    <input id="off"  type="radio" name="arg" value="off">Turn the LED off.
			    <br>
			    <input id="alert" name="alert1" type="submit" value="Do it!">
			  </form>
			  </div>
			  </center>
		</div>
		<script src="model.js" type="text/javascript"></script> 
        
    </body>
</html>
